<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Instagram Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-container {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* --- Top Box --- */
        .box {
            background-color: #000000;
            border: 1px solid #333333;
            padding: 40px;
            text-align: center;
            border-radius: 1px;
        }

        .logo {
            font-family: 'Grand Hotel', cursive;
            font-size: 50px;
            margin-bottom: 30px;
            margin-top: 10px;
        }

        /* --- Form Styling --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        input {
            background-color: #121212;
            border: 1px solid #363636;
            border-radius: 3px;
            padding: 9px 0 7px 8px;
            color: #fafafa;
            font-size: 12px;
            outline: none;
        }

        input:focus {
            border: 1px solid #a8a8a8;
        }

        .btn-login {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 16px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background-color: #1877f2;
        }

        /* --- Divider "OR" --- */
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0 25px 0;
        }
        .line {
            flex-grow: 1;
            height: 1px;
            background-color: #333333;
        }
        .or-text {
            color: #a8a8a8;
            font-size: 13px;
            font-weight: 600;
            margin: 0 15px;
        }

        /* --- Links --- */
        a {
            text-decoration: none;
        }

        .facebook-login {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 20px;
        }

        .forgot-password {
            color: #a8a8a8; /* Grey text */
            font-size: 12px;
        }

        /* --- Bottom Box --- */
        .bottom-box {
            background-color: #000000;
            border: 1px solid #333333;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .signup-link {
            color: #0095f6;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="box">
            <h1 class="logo">Instagram</h1>

            <form action="/login" method="POST">
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                
                <button type="submit" class="btn-login">Log In</button>
            </form>

            <div class="divider">
                <div class="line"></div>
                <div class="or-text">OR</div>
                <div class="line"></div>
            </div>

            <a href="#" class="facebook-login">Log in with Facebook</a>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <div class="bottom-box">
            <span style="color: #ffffff;">Don't have an account?</span> 
            <a href="/signup.html" class="signup-link">Sign up</a>
        </div>

    </div>

</body>
</html>
