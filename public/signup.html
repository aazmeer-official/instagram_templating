<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up â€¢ Instagram Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-container {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* --- The Sign Up Box --- */
        .box {
            background-color: #000000;
            border: 1px solid #333333;
            padding: 40px;
            text-align: center;
            border-radius: 1px; /* Instagram borders are usually sharp or slightly rounded */
        }

        .logo {
            font-family: 'Grand Hotel', cursive;
            font-size: 50px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a8a8a8;
            font-size: 17px;
            font-weight: 600;
            line-height: 20px;
            margin: 0 0 20px;
        }

        /* --- Form Styling --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input {
            background-color: #121212;
            border: 1px solid #363636;
            border-radius: 3px;
            padding: 9px 0 7px 8px;
            color: #fafafa;
            font-size: 12px;
            outline: none;
        }

        input:focus {
            border: 1px solid #a8a8a8;
        }

        .btn-signup {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 16px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-signup:hover {
            background-color: #1877f2;
        }

        /* --- Terms Text --- */
        .terms {
            color: #a8a8a8;
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.5;
        }

        /* --- Bottom Box (Log In) --- */
        .login-box {
            background-color: #000000;
            border: 1px solid #333333;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        /* --- Divider "OR" --- */
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .line {
            flex-grow: 1;
            height: 1px;
            background-color: #333333;
        }
        .or-text {
            color: #a8a8a8;
            font-size: 13px;
            font-weight: 600;
            margin: 0 15px;
        }

    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="box">
            <h1 class="logo">Instagram</h1>
            <p class="subtitle">Sign up to see photos and videos from your friends.</p>

            <button class="btn-signup" style="width:100%; margin-bottom: 10px;">Log in with Facebook</button>

            <div class="divider">
                <div class="line"></div>
                <div class="or-text">OR</div>
                <div class="line"></div>
            </div>

            <form action="/signup" method="POST">
                <input type="text" placeholder="Mobile Number or Email" required>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                
                <button type="submit" class="btn-signup">Sign Up</button>
            </form>

            <p class="terms">
                By signing up, you agree to our Terms, Privacy Policy and Cookies Policy.
            </p>
        </div>

        <div class="login-box">
            <span style="color: #ffffff;">Have an account?</span> <a href="/login.html">Log in</a>
        </div>

    </div>

</body>
</html>
